<!DOCTYPE html>
<html lang="zh-CN"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style=""
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-ZA-Response-Id" content="46acde5c53db46f2806ccad726de9826"/>
    <title>首页 - 问答</title>
    <meta name="apple-itunes-app" content="app-id=432274380"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="mobile-agent" content="format=html5;url=https://nowcoder.com/"/>
    <meta id="znonce" name="znonce" content="d3edc464cf014708819feffde7ddd01e"/>
    <link rel="search" type="application/opensearchdescription+xml" href="https://nowcoder.com/static/search.xml" title="牛客"/>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="../styles/detail.css"/>
    <link rel="stylesheet" href="../../styles/result.css"/>
    <script type="text/javascript" src="/scripts/main/jquery.js"></script>
    <script type="text/javascript" src="/scripts/main/base/base.js"></script>
    <script type="text/javascript" src="/scripts/main/base/util.js"></script>
    <script type="text/javascript" src="/scripts/main/base/event.js"></script>
    <script type="text/javascript" src="/scripts/main/util/action.js"></script>
    <script type="text/javascript" src="/scripts/main/util/business.js"></script>
    <script type="text/javascript" src="/scripts/main/component/component.js"></script>
    <script type="text/javascript" src="/scripts/main/component/popup.js"></script>
    <script type="text/javascript" src="/scripts/main/site/follow.js"></script>
    <script type="text/javascript" src="/scripts/main/component/popupAdd.js"></script>
    <script type="text/javascript" src="/scripts/main/component/popupMsg.js"></script>
    <script type="text/javascript" src="/scripts/main/site/home.js"></script>
    <!--<script type="text/javascript" async="" src="../scripts/za-0.1.1.min.js"></script>-->
    <script async="" src="https://ssl.google-analytics.com/ga.js"></script>
    <style>
        .zm-item-answer-author-info a.collapse {margin-top: 0}
    </style>
</head>
<body>
<header th:replace="header :: header"></header>

<div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#" th:text="${curUser.name}"></a> 关注了 <span th:text="${followeeCount}"></span> 人
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <!--#foreach($vo in $followees)-->
                            <span th:each="vo:${followees}">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <!--#if($vo.followed)-->
                                <span th:if="${vo.followed} eq true">
                                <div class="zg-right">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" data-id="$vo.user.id">取消关注</button>
                                </div>
                               </span>
                                <span th:unless="${vo.followed} eq true">
                                <div class="zg-right">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:data-id="${vo.get('user').id}">关注</button>
                                </div>
                               </span>
                                <a title="Barty" class="zm-item-link-avatar" th:href="@{'/user/'+${vo.get('user').id}}">
                                    <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title"><a data-tip="p$t$buaabarty" th:href="@{'/user/'+${vo.get('user').id}}" class="zg-link" title="Barty" th:text="${vo.get('user').name}"></a></h2>

                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="@{'/user/'+${vo.get('user').id}+'/followers'}" class="zg-link-gray-normal"><span th:text="${vo.get('followerCount')}"></span>粉丝</a>
                                        /
                                        <a target="_blank" th:href="@{'/user/'+${vo.get('user').id}+'/followees'}" class="zg-link-gray-normal"><span th:text="${vo.get('followeeCount')}"></span>关注</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"><span th:text="${vo.get('commentCount')}"></span> 回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                            <!--#end-->
                                </span>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
